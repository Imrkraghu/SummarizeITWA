<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummariseIT</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {font-family: "Lato", sans-serif}
        .w3-bar, h1, button {font-family: "Montserrat", sans-serif}
        .fa-anchor, .fa-coffee {font-size: 200px}

        /* Gradient background for the whole page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #b32df1, #7b25d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: fadeIn 2s ease-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            overflow: hidden;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeInButtons 1s ease-out;
        }

        @keyframes fadeInButtons {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-record {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-pause {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .text-area {
            width: 100%;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: #333;
            resize: none;
            margin-top: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .text-area:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .developer-section {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            animation: fadeInDeveloper 1s ease-out 1s forwards;
        }

        @keyframes fadeInDeveloper {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .developer-section a {
            color: #fff;
            text-decoration: none;
        }

        .developer-section a:hover {
            text-decoration: underline;
        }

        .fadeInBackground {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="{% url 'SummarizeIT' %}" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About Us</a>
            <a href="{% url 'team' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Team</a>
            <a href="{% url 'projects' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Projects</a>
            <a href="{% url 'contact' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About Us</a>
            <a href="{% url 'team' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Team</a>
            <a href="{% url 'projects' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Projects</a>
            <a href="{% url 'contact' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
        <h1 class="w3-margin w3-jumbo">AI-ML</h1>
        <p class="w3-xlarge">The Future of Artificial Intelligence and Machine Learning</p>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button>
    </header>

    <!-- Content Wrapper -->
    <div class="content-wrapper fadeInBackground">
        <h1>SummariseIT</h1>
        <div class="button-container">
            <button class="btn btn-record" id="recordBtn">Record</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
        </div>
        <textarea class="text-area" id="transcription" placeholder="Transcribed words will appear here..." readonly></textarea>

        <div class="developer-section">
            <p>Developed by: <a href="https://www.linkedin.com/in/your-profile" target="_blank">Nishant</a>, <a href="https://www.linkedin.com/in/your-profile" target="_blank">Rohit</a>, <a href="https://www.linkedin.com/in/your-profile" target="_blank">Vishal Pal</a>, <a href="https://www.linkedin.com/in/your-profile" target="_blank">Seema Rana</a>, <a href="https://www.linkedin.com/in/your-profile" target="_blank">Kritika</a>, <a href="https://www.linkedin.com/in/your-profile" target="_blank">Uma Devi</a></p>
        </div>
    </div>

</body></html>
